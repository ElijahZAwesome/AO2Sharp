    id: BanIp
    path: ../IClient.cs
    startLine: 190
  assemblies:
  - Alibi.Plugins.API
  namespace: Alibi.Plugins.API
  summary: "\nBan this player&apos;s IP address, which is easily changing.\n"
  remarks: "\nWhen trying to ban a player, this should almost always be accompanied by BanHwid, otherwise\na player can simply change IPs using a VPN, Proxy, or a reset of their router to join the\nserver again. However, if using this as a method of rate limiting, banning only their IP is acceptable.\n"
  example: []
  syntax:
    content: void BanIp(string reason, TimeSpan? expireDate, IClient banner)
    parameters:
    - id: reason
      type: System.String
      description: Why the client is being banned
    - id: expireDate
      type: System.Nullable{System.TimeSpan}
      description: When their ban will expire (null for an indefinite ban)
    - id: banner
      type: Alibi.Plugins.API.IClient
      description: Who banned this client (null if the server banned them)
    content.vb: Sub BanIp(reason As String, expireDate As TimeSpan?, banner As IClient)
